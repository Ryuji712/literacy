<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>50m走と100ｍ走</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 50px auto;
      text-align: center;
    }
    th, td {
      border: none; /* 線を消す */
      padding: 8px;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">50m走と100ｍ走</h2>
  <table>
    <tr>
      <th></th>
      <th>50m</th>
      <th>100m</th>
    </tr>
    <tr>
      <td>石破君</td>
      <td>6.5秒</td>
      <td>11.3秒</td>
    </tr>
    <tr>
      <td>山田君</td>
      <td>6.6秒</td>
      <td>12.6秒</td>
    </tr>
  </table>
</body>
</html>
